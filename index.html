<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouty Snacks - Christmas Dog Treats</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            background-color: #fff2e6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px;
            border: 10px solid transparent;
            /* Reference the local candy cane border image */
            border-image-source: url('candy.png');
            border-image-slice: 30;
            border-image-repeat: round;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffecd1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .order-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #e63946;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .order-button:hover {
            background-color: #d62828;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scouty Snacks</h1>
        <h2>Order Your Christmas Dog Treats Now!</h2>
        <div class="image-container">
            <!-- Reference the local Scouty Snacks main image -->
            <img src="DOG.png" alt="Scouty Snacks">
        </div>
        <p>Make your furry friend's Christmas special with our delicious Scouty Snacks!</p>
        <a href="YOUR_GOOGLE_FORM_LINK_HERE" class="order-button">Order Now</a>
    </div>
</body>
</html>
